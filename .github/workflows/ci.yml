name: ci

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      HAS_SONAR:   ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          check-latest: true
          # встраиваемый кеш без 'tar' шумов
          cache: true
          cache-dependency-path: |
            go.sum
            **/go.sum

      # ---- Больше не нужен отдельный actions/cache шаг ----

      - name: Go tidy (check)
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "::error:: 'go mod tidy' changed go.mod/go.sum. Run it locally and commit."
            git --no-pager diff
            exit 1
          fi

      - name: Install golangci-lint
        run: |
          GOLANGCI_VERSION=v1.64.8
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@${GOLANGCI_VERSION}
          golangci-lint version

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Coverage (artifact)
        run: make cover && cp coverage.out coverage.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage.txt
          path: coverage.txt

      - name: SonarCloud Scan
        if: ${{ env.HAS_SONAR != '' }}
        uses: sonarsource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        continue-on-error: true
